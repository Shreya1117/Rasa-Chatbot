- intent: question_disease
  examples: |
    - what is this disease?
    - what is [chicken pox](disease)?
    - what is [tumor](disease)?

- intent: do_i_have_disease
  examples: |
    - do i have [breast cancer](disease)?
    - do i have [cancer](disease)?   
    - do i have [tumor](disease)?
    - how do i know if someone has (leukemia)?

- intent: announce_symptom
  examples: |
    - i have [fever](symptom).
    - i have [cold](symptom) and [fever](symptom).
    - i feel [headache](symptom) everyday.
    - my symptoms are [cough](symptom) and [vomiting](symptom).
    - i feel [pain in chest](symptom) and [weakness](symptom).
    - i am [dizzy](symptom) and [tired](symptom) all the time.
    - i have [no appetite](symptom) and [weight loss](symptom).
    - my [gums bleed](symptom) and i can feel a [lump in my breast](symptom).
    - i have [high blood pressure](symptom) and [blood sugar](symptom).

- intent: announce_age
  examples: |
    - i am [20](age).
    - i am [34](age) years old.
    - i am turning [44](age) this year.
    - i am [52](age).
    - [42](age)
- intent: announce_gender
  examples: |
    - i am a [woman](gender).
    - i am [female](gender).
    - i am [male](gender).
    - i am [feminine](gender).
- intent: announce_location
  examples: |
    - my address is [chennai, tamil nadu](location).
    - i live in [arizona, us](location).
    - i am staying at [mumbai](location) this year.
    - i am from [hyderabad, india](location).
    

