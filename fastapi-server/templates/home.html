<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .txt {
        border-radius: 4px;
        padding: 1px 7.5px;
        color: white;
        font-family: Segoe UI Semibold;
    }
    .chatbot-txt {
        background-color: #007fff;
    }
    .user-txt {
        background-color: #d2386c;
    }
    .center {
        max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-height: 80vh;
    }
    .messages {
        max-height: 40vh;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .message {
        margin-bottom: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        background-color: #e0e0e0;
    }
    .input-area {
        margin-top: 20px;
        padding: 10px 0px;
        width: 480px;
    }
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        display: block;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>
<script>
    async function get_user_id () {
        let res = await fetch("/users/fetch_id").then((response) => response.json());
        let user_id = res['user_id'];
        localStorage.setItem("user_id", user_id);
        console.log(`After DOM load, set USER_ID ---> ${user_id}`);
        let inputElement = document.getElementById("input");
        inputElement.focus();
    }
</script>

<body onload="get_user_id()" style="background-color: #d2386c /* #d2386c #bb5588  #56c6a9  #926aa6 */">

<div class = "center">
    <img src="../res/Images/stethescope.png" width="75px" height="75px" alt="Stethoscope">
</div>

<div class="container">
    <div class="messages" id="messages">
        <div class="message">Welcome to the chatbot!</div>
    </div>
    <div class="input-area">
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
    <div style="margin-top: 15px">
        <input type="file">
    </div>
</div>

<script>
    const textareaElement = document.getElementById("input");
    textareaElement.addEventListener("keydown", function (e) {
        if (e.code === "Enter") {
            sendMessage();
        }
    });

    async function sendMessage() {
        if (false)
            window.open("https://findahelpline.com/", null, "popup=true");
        const inputElement = document.getElementById("input");
        const message = inputElement.value.trim();
        if (message === "") return;

        const user_id = localStorage.getItem('user_id');
        const messagesElement = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.innerHTML = "<mark class='user-txt txt'>You</mark> " + message;
        messageElement.classList.add("message");
        messagesElement.appendChild(messageElement);
        messagesElement.scrollTop = messagesElement.scrollHeight;

        inputElement.value = "Waiting for response..."; // Waiting for response
        inputElement.disabled = true;

        const response = await fetch("/predict", {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({"user_id": user_id, "user_message":  message})
        });
        if (response.status === 500) {
            window.alert("Session Expired, Please reload to start a new session.");
            inputElement.value = "Sorry, your session has expired.";   // Session Expired
            return;
        }
        const res = (await response.json())["text"];

        setTimeout(function() {
            const replyElement = document.createElement("div");
            replyElement.innerHTML = "<mark class='chatbot-txt txt'>Chatbot</mark> " + res; // Echo back the message
            replyElement.classList.add("message");
            messagesElement.appendChild(replyElement);
            messagesElement.scrollTop = messagesElement.scrollHeight; // Scroll to bottom
        }, 1);

        inputElement.value = ""; // Clear the input
        inputElement.disabled = false;
        inputElement.focus();
    }
</script>

</body>
</html>
