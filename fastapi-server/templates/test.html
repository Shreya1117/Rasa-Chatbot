<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .messages {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .message {
        margin-bottom: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        background-color: #e0e0e0;
    }
    .input-area {
        margin-top: 10px;
    }
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        display: block;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="messages" id="messages">
        <div class="message">Welcome to the chatbot!</div>
    </div>
    <div class="input-area">
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const inputElement = document.getElementById("input");
        const message = inputElement.value.trim();
        if (message === "") return;

        const messagesElement = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.textContent = "You: " + message;
        messageElement.classList.add("message");
        messagesElement.appendChild(messageElement);
        messagesElement.scrollTop = messagesElement.scrollHeight;

        const json_res = await fetch("/predict", {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({"user_id": "12345", "user_message":  message})
        }).then((response) => response.json())

        const res = json_res["text"]

        // Replace the following line with your chatbot logic
        // You can send the message to a server for processing or handle it locally
        // For simplicity, here we just echo back the same message
        setTimeout(function() {
            const replyElement = document.createElement("div");
            replyElement.textContent = "Chatbot: " + res; // Echo back the message
            replyElement.classList.add("message");
            messagesElement.appendChild(replyElement);
            messagesElement.scrollTop = messagesElement.scrollHeight; // Scroll to bottom
        }, 500);

        inputElement.value = ""; // Clear the input
    }
</script>

</body>
</html>
